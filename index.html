<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">

  <!-- ANIMATE CSS -->

<body>
  <div class="container">

    <div class="result">
      <h3>Clica empezar para empezar</h3>
      <h1 id="result"></h1>
      <button id="start">Empezar</button>
    </div>
    <div class="player">
      <h2>Tu</h2>
      <div id="player-cards"></div>
      <p>Puntuación: <span id="player-score"></span></p>
      <button id="hit">Pedir carta</button>
      <button id="stand">Plantarse</button>
    </div>
    <div class="computer">
      <h2>Ordenador</h2>
      <div id="computer-cards"></div>
      <p>Puntuación: <span id="computer-score"></span></p>
    </div>

  </div>
