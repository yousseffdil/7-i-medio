<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-TXBkFmFJf8XKQZm1OmF07KW+09CxdLzLq3mm3bm/aTduN67Tnd+oa8aJWnZvFg/4Q4+4s8sHsFyepLJSlg2rQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Document</title>
</head>
<body>
  <h1>Siete y medio</h1>
  <div class="container">
    <div class="player">
      <h2>Tu</h2>
      <div id="player-cards"></div>
      <p>Puntuación: <span id="player-score"></span></p>
      <button id="hit">Pedir carta</button>
      <button id="stand">Plantarse</button>
    </div>
    <div class="computer">
      <h2>Ordenador</h2>
      <div id="computer-cards"></div>
      <p>Puntuación: <span id="computer-score"></span></p>
    </div>
    <div class="result">
      <p id="result"></p>
      <button id="start">Empezar</button>
    </div>
  </div>
  <script type="module" src="js/main.js"></script>
</body>
</html>
